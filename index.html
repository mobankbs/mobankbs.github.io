<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moban KBS Dashboard</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Header/Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    
    .brand-name {
      color: white;
      font-size: 1.25rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .nav-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-content {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .loading-subtext {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    /* Main Content - iframe */
    .content-wrapper {
      position: absolute;
      top: 73px; /* Height of navbar */
      left: 0;
      width: 100%;
      height: calc(100vh - 73px);
      background: white;
    }
    
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    
    /* Error Message */
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      z-index: 10000;
    }
    
    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    
    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #dc2626;
      margin-bottom: 0.5rem;
    }
    
    .error-text {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .retry-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .navbar {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .brand-name {
        font-size: 1rem;
      }
      
      .logo {
        width: 32px;
        height: 32px;
        font-size: 1.2rem;
      }
      
      .nav-actions {
        width: 100%;
        justify-content: center;
      }
      
      .nav-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      
      .content-wrapper {
        top: 120px;
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div class="loading-text">Memuat Moban KBS Dashboard</div>
      <div class="loading-subtext">Mohon tunggu sebentar...</div>
    </div>
  </div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-title">Gagal Memuat Dashboard</div>
    <div class="error-text">
      Terjadi kesalahan saat memuat aplikasi. Pastikan koneksi internet Anda stabil dan coba lagi.
    </div>
    <button class="retry-btn" onclick="retryLoad()">Coba Lagi</button>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <div class="logo">üõ°Ô∏è</div>
      <span class="brand-name">Moban KBS Dashboard</span>
    </div>
    <div class="nav-actions">
      <a href="https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec" 
         target="_blank" 
         class="nav-btn">
         Buka di Tab Baru
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper">
    <iframe 
      id="app-frame"
      src="https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec"
      title="Moban KBS Dashboard"
      allow="clipboard-write; clipboard-read"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    
    // Hide loading overlay when iframe loads
    iframe.addEventListener('load', function() {
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 500);
    });
    
    // Show error if iframe fails to load
    iframe.addEventListener('error', function() {
      loadingOverlay.classList.add('hidden');
      errorMessage.classList.add('show');
    });
    
    // Timeout fallback (if loading takes too long)
    setTimeout(() => {
      if (!loadingOverlay.classList.contains('hidden')) {
        loadingOverlay.classList.add('hidden');
      }
    }, 10000); // 10 seconds
    
    // Retry function
    function retryLoad() {
      errorMessage.classList.remove('show');
      loadingOverlay.classList.remove('hidden');
      iframe.src = iframe.src; // Reload iframe
    }
    
    // Handle window resize
    window.addEventListener('resize', function() {
      // Adjust content wrapper height if needed
    });
  </script>
</body>
</html>
