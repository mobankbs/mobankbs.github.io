<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moban KBS Dashboard</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }
    
    .loader-content {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .loading-subtext {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 1rem auto 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
        transform: translateX(100%);
      }
    }
    
    /* Main iframe - Full Screen */
    #app-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* Error Message */
    .error-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    
    .error-container.show {
      display: flex;
    }
    
    .error-content {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      margin: 1rem;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #dc2626;
      margin-bottom: 1rem;
    }
    
    .error-text {
      color: #6b7280;
      margin-bottom: 0.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    
    .error-hint {
      color: #9ca3af;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .error-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .logo {
        width: 60px;
        height: 60px;
        font-size: 2rem;
      }
      
      .loading-text {
        font-size: 1.25rem;
      }
      
      .loading-subtext {
        font-size: 0.9rem;
      }
      
      .error-content {
        padding: 2rem 1.5rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .error-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="logo-container">
      <div class="logo">üõ°Ô∏è</div>
    </div>
    <div class="loader-content">
      <div class="spinner"></div>
      <div class="loading-text">Moban KBS Dashboard</div>
      <div class="loading-subtext">Menghubungkan ke server...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <!-- Error Container -->
  <div class="error-container" id="errorContainer">
    <div class="error-content">
      <div class="error-icon">üîí</div>
      <div class="error-title">Tidak Dapat Memuat Dashboard</div>
      <div class="error-text">
        Google Apps Script memblokir akses melalui iframe untuk alasan keamanan.
      </div>
      <div class="error-hint">
        Untuk login dan menggunakan dashboard, silakan buka aplikasi di tab baru dengan tombol di bawah ini.
      </div>
      <div class="error-buttons">
        <a href="https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec" 
           target="_blank" 
           class="btn btn-primary">
           üöÄ Buka Dashboard
        </a>
        <button onclick="retryLoad()" class="btn btn-secondary">
          üîÑ Coba Lagi
        </button>
      </div>
    </div>
  </div>

  <!-- Main App iframe - Full Screen -->
  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec"
    title="Moban KBS Dashboard"
    allow="clipboard-write; clipboard-read; camera; microphone"
    loading="eager"
  ></iframe>

  <script>
    const iframe = document.getElementById('app-frame');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorContainer = document.getElementById('errorContainer');
    
    let loadTimeout;
    let hasLoaded = false;
    
    // Function to hide loading and show content
    function hideLoading() {
      if (!hasLoaded) {
        hasLoaded = true;
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
        }, 500);
      }
    }
    
    // Function to show error
    function showError() {
      loadingOverlay.classList.add('hidden');
      errorContainer.classList.add('show');
    }
    
    // Iframe load event
    iframe.addEventListener('load', function() {
      clearTimeout(loadTimeout);
      
      // Check if iframe loaded successfully
      try {
        // Try to access iframe content (will fail if blocked by X-Frame-Options)
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        // If we can access it, hide loading
        hideLoading();
      } catch (e) {
        // If blocked, show error
        console.log('Iframe blocked by X-Frame-Options');
        showError();
      }
    });
    
    // Iframe error event
    iframe.addEventListener('error', function() {
      clearTimeout(loadTimeout);
      showError();
    });
    
    // Timeout fallback (10 seconds)
    loadTimeout = setTimeout(() => {
      if (!hasLoaded) {
        // Try to detect if iframe is blocked
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (!iframeDoc) {
            showError();
          } else {
            hideLoading();
          }
        } catch (e) {
          showError();
        }
      }
    }, 10000);
    
    // Retry function
    function retryLoad() {
      errorContainer.classList.remove('show');
      loadingOverlay.classList.remove('hidden');
      hasLoaded = false;
      
      // Reload iframe
      iframe.src = iframe.src;
      
      // Reset timeout
      clearTimeout(loadTimeout);
      loadTimeout = setTimeout(() => {
        if (!hasLoaded) {
          showError();
        }
      }, 10000);
    }
    
    // Message listener untuk komunikasi dengan iframe (jika diperlukan)
    window.addEventListener('message', function(event) {
      // Verifikasi origin untuk keamanan
      if (event.origin === 'https://script.google.com') {
        console.log('Message from iframe:', event.data);
        
        // Hide loading jika dapat pesan dari iframe
        if (event.data && event.data.type === 'ready') {
          hideLoading();
        }
      }
    });
    
    // Detect page visibility (jika user berpindah tab)
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && !hasLoaded) {
        retryLoad();
      }
    });
  </script>
</body>
</html>
