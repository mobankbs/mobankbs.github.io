<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - MOBAN KBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        /* Logo Container - Dibuat lebih adaptif */
        .logo-wrapper {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; /* Memberi ruang agar logo tidak mepet ke pinggir */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: logoEntry 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                       logoFloat 3s ease-in-out 1.2s infinite;
        }

        .logo-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Menjaga rasio gambar agar tidak gepeng */
        }

        @keyframes logoEntry {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Typography */
        .title {
            font-size: clamp(28px, 8vw, 42px);
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Bar Modern */
        .loading-box {
            width: 220px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: loadFill 4.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes loadFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            color: white;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Background Elements */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="intro-container">
        <div class="logo-wrapper">
            <img src="https://i.ibb.co/tp6RbGxx/6237600799941312974.jpg" alt="Logo MOBAN KBS">
        </div>
        
        <h1 class="title">MOBAN KBS</h1>
        <p class="subtitle">Mempersiapkan Dashboard Anda...</p>
        
        <div class="loading-box">
            <div class="loading-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="loading-text">SINKRONISASI</p>
        </div>
    </div>

    <script>
        // Auto redirect setelah 5 detik
        setTimeout(function() {
            window.location.replace('https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec');
        }, 5000);
    </script>
</body>
</html>
