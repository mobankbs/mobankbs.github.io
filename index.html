<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo Animation */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: logoEntry 1s ease-out, logoFloat 3s ease-in-out 1s infinite;
            position: relative;
            overflow: hidden; /* Memastikan logo tetap di dalam border radius */
        }

        @keyframes logoEntry {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* CSS untuk Logo Baru */
        .logo img {
            width: 95%; /* Ukuran logo di dalam kotak putih */
            height: auto;
            object-fit: contain;
            animation: iconRotate 2s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Glow Effect */
        .logo::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 30px;
            opacity: 0;
            z-index: -1;
            animation: glow 2s ease-in-out 1s infinite;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Text Animations */
        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Bar */
        .loading-container {
            width: 300px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .loading-progress {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: loadProgress 4s ease-in-out forwards;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Circles Background */
        .bg-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: circleFloat 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            left: -100px;
            top: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            right: -50px;
            top: 50%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            left: 50%;
            bottom: -100px;
            animation-delay: 4s;
        }

        @keyframes circleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="intro-container">
        <div class="logo">
            <img src="https://i.ibb.co/LXKRw0ct/de00e460-ef00-4aa9-9f57-871558abaa42.png" alt="Logo MOBAN KBS">
        </div>
        
        <h1 class="title">MOBAN KBS</h1>
        <p class="subtitle">Mempersiapkan Dashboard Anda</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">LOADING...</p>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
        }

        setTimeout(function() {
            window.location.replace('https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec');
        }, 5000);
    </script>
</body>
</html>
