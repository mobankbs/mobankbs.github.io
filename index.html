<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moban KBS - Loading...</title>
  
  <!-- ðŸ”¥ GANTI URL INI dengan Apps Script Web App URL Anda -->
  <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.2), transparent 50%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .loader-container {
      text-align: center;
      color: white;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .logo i {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
        transform: translateX(100%);
      }
    }
    
    .fallback-link {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.75rem;
      color: white;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .fallback-link:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 0.9rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .logo i {
        font-size: 2rem;
      }
    }
  </style>
  
  <!-- Bootstrap Icons (optional, untuk icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="loader-container">
    <div class="logo">
      <i class="bi bi-shield-lock"></i>
    </div>
    
    <div class="spinner"></div>
    
    <h1>Moban KBS Dashboard</h1>
    <p>Menghubungkan ke server...</p>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <!-- Fallback link jika redirect gagal -->
    <a href="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" class="fallback-link" id="fallbackLink">
      Klik di sini jika tidak otomatis redirect
    </a>
  </div>

  <script>
    // ðŸ”¥ GANTI URL INI dengan Apps Script Web App URL Anda
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw8CL_9oohi20F-rRBQtiTNes-XDLswDfA4cgrX8LCTQZ3ak2CNEhAc0OQieshSf9TW/exec';
    
    // Update fallback link
    document.getElementById('fallbackLink').href = APPS_SCRIPT_URL;
    
    // JavaScript redirect (backup jika meta refresh gagal)
    setTimeout(() => {
      window.location.href = APPS_SCRIPT_URL;
    }, 1000);
    
    // Optional: Check if localStorage has session, pass it along
    const sessionId = localStorage.getItem('moban_session');
    if (sessionId) {
      const urlWithSession = `${APPS_SCRIPT_URL}?sessionId=${sessionId}`;
      document.getElementById('fallbackLink').href = urlWithSession;
      setTimeout(() => {
        window.location.href = urlWithSession;
      }, 1000);
    }
  </script>
</body>
</html>
